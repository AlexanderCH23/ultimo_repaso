# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wa-achm-final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: containerachm.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A4AA57F17FA84F94A0385161D33550E0 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_CB651DD46F814939AC6362B8C4966455 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: containerachm.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A4AA57F17FA84F94A0385161D33550E0 }}/contenedo:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wa-achm-final'
          slot-name: 'Production'
          images: 'containerachm.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A4AA57F17FA84F94A0385161D33550E0 }}/contenedo:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4816414019BD4A72A8F84AD354D58A62 }}